<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootcampDNC</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b> , que querem <span class="invert">acelerar a carreira</span>  com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCOS DE DADOS.</span>
            </h2>

        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">

            </div>

            <div class="form-group">
                <label for="">Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label>
                </div>

            </div>

            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" placeholder="Insira seu E-mail aqui">
            </div>

            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="qual frase criativa você gostaria de escrever??">
            </div>

            <input type="submit" value="cadastrar">

        </form>
    </section>

</body>
</html>
